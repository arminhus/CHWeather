<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Weather App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="index.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto"
      rel="stylesheet"
    />
    <link rel="shortcut icon" type="image/png" href="img/favicon.png" />
  </head>

  <body>
    <main role="main" id="main">
      <!-- <h1 role="heading" aria-level="1" class="title">Weather App</h1> -->
      <a href="https://openweathermap.org/api"
        ><img id="logo" src="img/logo_transparent.png" alt="Weather App"
      /></a>
      <form role="form" action="" id="js-submit">
        <!-- <label>Please enter your Zip Code: </label> -->
        <input
          role="searchbox"
          aria-label="Search"
          class="search"
          type="text"
          id="js-zip-code"
          placeholder="Enter Zip Code"
          required
        />
        <div class="temp-choice">
          <label
            role="dialog"
            aria-labelledby="dialog"
            aria-checked="false"
            class="temp-label"
            >Celsius
            <input
              type="radio"
              class="js-temp-type"
              name="weather-type"
              value="metric"
              required
            />
          </label>
          <label
            role="dialog"
            aria-labelledby="dialog"
            aria-checked="false"
            class="temp-label"
            >Fahrenheit
            <input
              type="radio"
              class="js-temp-type"
              name="weather-type"
              value="imperial"
              required
            />
          </label>
        </div>
        <button role="button" id="submit-btn" type="submit">Submit</button>
      </form>
      <div id="temp"></div>
      <div id="result-main"></div>
    </main>
    <script
      src="https://code.jquery.com/jquery-3.3.1.js"
      integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
      crossorigin="anonymous"
    ></script>
    <script src="App.js"></script>
  </body>
</html>
